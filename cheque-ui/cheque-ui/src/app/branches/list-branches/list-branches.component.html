<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let branch of branches">
                <td>{{ branch.id }}</td>
                <td>{{ branch.branchName }}</td>
                <td>{{branch.bankId}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
