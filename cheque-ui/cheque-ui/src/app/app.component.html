<div class="home-container">
    <button (click)="toggleSubMeny()" class="btn-toggle">Toggle Menu</button>
    <div *ngIf="showMenu" class="menu-container">
        <mat-sidenav-container class="sidenav">
            <mat-nav-list>
                <ul class="menu-list">
                    <li *ngFor="let item of menuSideBar" class="menu-item">
                        <a [routerLink]="[item.link]" class="menu-link">
                            <mat-icon>{{ item.icon }}</mat-icon>
                            {{ item.linkName }}
                        </a>
                    </li>
                </ul>
            </mat-nav-list>
        </mat-sidenav-container>
        <router-outlet></router-outlet>
    </div>
</div>
